<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/style.css" rel="stylesheet" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap');
    </style>
    <title>Sign Up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="buffer"></div>
      <div id="image">
        <img
          id="cover-photo"
          src="./img/unsplash-daniel-van-den-berg.jpg"
          alt="Photo of stadium lights under a nighttime rain." />
        <div class="banner">
          <img id="logo-img" src="./img/scdfl-logo.svg" />
          <h3 id="logo-name">SCDFL</h3>
        </div>
      </div>
      <div id="content">
        <p class="content-text" id="description">
          Previous fantasy platforms have failed us. ESPN and Yahoo have become
          archaic. CBS charges users for access. Fantrax is unable to provide a
          seamless and enjoyable UX. Sleeper has become caught up in gambling
          and meme culture.
        </p>
        <p class="content-text" id="action">
          <strong>It's time for a change.</strong>
        </p>
      </div>
      <div class="buffer"></div>
    </div>
  </body>
</html>
