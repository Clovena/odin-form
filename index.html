<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/style.css" rel="stylesheet" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap');
    </style>
    <title>Sign Up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="buffer"></div>
      <div id="image-container">
        <img
          id="cover-photo"
          src="./img/unsplash-daniel-van-den-berg.jpg"
          alt="Photo of stadium lights under a nighttime rain." />
        <div class="banner">
          <img id="logo-img" src="./img/scdfl-logo.svg" />
          <h3 id="logo-name">SCDFL</h3>
        </div>
        <p id="credit">
          Photo by
          <a
            href="https://unsplash.com/@danielvandenberg"
            target="_blank"
            rel="noopener noreferrer">
            Daniel van den Berg
          </a>
          on
          <a
            href="https://unsplash.com/"
            target="_blank"
            rel="noopener noreferrer"
            >Unsplash</a
          >
        </p>
      </div>
      <div id="content">
        <p class="content-text" id="description">
          Previous fantasy platforms have failed us. ESPN and Yahoo have become
          archaic. CBS charges users for access. Fantrax is unable to provide a
          seamless and enjoyable UX. Sleeper has become caught up in gambling
          and meme culture.
        </p>
        <p class="content-text" id="action">
          <strong>It's time for a change.</strong>
        </p>
        <form action="./forms/" method="post">
          <div class="form-group" id="contact-name">
            <p>
              <label for="first-name">First Name</label><br />
              <input type="text" id="first-name" name="fname" />
            </p>
            <p>
              <label for="last-name">Last Name</label><br />
              <input type="text" id="last-name" name="lname" />
            </p>
          </div>
          <div class="form-group" id="contact-info">
            <p>
              <label for="email">Email Address</label><br />
              <input type="email" id="email" name="email" />
            </p>
            <p>
              <label for="telephone">Phone Number</label><br />
              <input type="tel" id="telephone" name="telephone" />
            </p>
          </div>
          <div class="form-group" id="account-pwd">
            <p>
              <label for="pwd">Password</label><br />
              <input type="pwd" id="pwd" name="pwd" />
            </p>
            <p>
              <label for="confirm-pwd">Confirm Password</label><br />
              <input type="pwd" id="confirm-pwd" name="confirm-pwd" />
            </p>
          </div>
        </form>
      </div>
      <div class="buffer"></div>
    </div>
  </body>
</html>
